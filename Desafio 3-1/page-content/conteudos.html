<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../page-content/styles.css">
  <title>Conteúdos</title>
</head>
<body>
  <header>
    <div class="links">
      <img src="https://skylab.rocketseat.com.br/static/media/logo.0ae02df1.svg" alt="Logo Rocketseat">
      
      <div class="back">
        <span class="material-icons">
          keyboard_backspace
        </span>
        <a href="../home-page/index.html">Voltar</a>
      </div>   
    </div>
  </header>

  <section class="cards">
    <div id="starter" class="card starter">
      <div class="span__card">
        <span>01</span>
      </div>

      <div class="card__image-container">
        <img src="https://skylab.rocketseat.com.br/static/media/Starter.64c237cc.svg" alt="Starter">
      </div>

      <div class="card__info">
        <p><strong>Torne-se um progrador desejado </strong>no mercado com esses cursos gratuitos</p>
        
      </div>
    </div>

    <div id="launchbase" class="card launchbase">
      <div class="span__card">
        <span>02</span>
      </div>

      <div class="card__image-container">
        <img src="https://skylab.rocketseat.com.br/static/media/LaunchBase.08285320.svg" alt="Starter">
      </div>

      <div class="card__info">
        <p><strong>Domine a programação do zero </strong>e tenha acesso às melhores oportunidades do mercado</p>
        
      </div>
    </div>
      

    <div id="gostack" class="card gostack">
      <div class="span__card">
        <span>03</span>
      </div>

      <div class="card__image-container">
        <img src="https://skylab.rocketseat.com.br/static/media/GoStack.83a178a0.svg" alt="Starter">
      </div>

      <div class="card__info">
        <p><strong>Treinamento imersivo </strong>nas tecnologias mais modernas de desenvolvimento web e mobile</p>
        
      </div>
    </div>
  </section>

  <div class="modal-overlay">
    <div class="modal">
      <a class="close-modal">
        <i class="material-icons">
          close
        </i>
      </a>
      <a class="maximize-modal">
        <i class="material-icons">
          maximize
        </i>
      </a>
    </div>

    <div class="modal-content">
      <iframe src="" frameborder="0"></iframe>
    </div>
  </div>

  <script src="../page-content/scripts.js"></script>
  
</body>
</html>
